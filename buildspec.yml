version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands: 
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../Anamoly_SentimentAnalysis.zip .
      - cd ..
      - touch lamda_function.py
      - zip -g Anamoly_SentimentAnalysis.zip lamda_function.py
  post_build:
    commands:
      - echo "Updating lambda Fucntion..."
      - aws lambda update-function-code --function-name Anamoly-Sentiment-Analysis --zip-file fileb://Anamoly_SentimentAnalysis.zip
      - echo "DONE!!"
